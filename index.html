<!DOCTYPE html>
<html lang="en">
<head>

    body {

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .cta-button {

    .hero {
      padding: 3rem 2rem;
    }
    .hero img {
      width: 60px;
      margin-bottom: 1rem;
    }
    .hero h1 {

    }
    .hero button {
      margin-top: 1rem;
    }
    .phone-img {
      max-width: 100%;
      width: 400px;
      margin: 2rem auto;
    }
    .subtitle {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 2rem;
    }
    .form-section {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .form-section form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .form-section input,
    .form-section textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-section button {
      background-color: #0057ff;
      color: #fff;

      border: none;
